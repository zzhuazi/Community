<!DOCTYPE html>
<html class="no-js">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>输入验证码</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="shortcut icon" href="favicon.ico"/>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/animate.css"/>
<link href="css/link.css" rel="stylesheet" type="text/css" />
<link href="css/forgot_style.css" rel="stylesheet" type="text/css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="aw-top-menu-wrap" th:include="fragments :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form action="setPassword" class="fh5co-form animate-box" method="post"
					data-animate-effect="fadeIn">
					<h2>输入新密码</h2>
					<div class="form-group">
						<label for="text" class="sr-only">新密码</label> 
						<input type="text"
							class="form-control" id="password" placeholder="新密码" name="password"
							autocomplete="off"/>
					</div>
					<div class="form-group">
						<input type="submit" value="确认新密码" class="btn btn-primary"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 底部 -->
	<div class="aw-footer-wrap" th:include="fragments :: footer"></div>
</body>

</html>
