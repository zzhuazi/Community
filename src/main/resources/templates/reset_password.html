<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>修改密码</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/icon.css" />
<link rel="stylesheet" href="css/link.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/user-setting.css" />
</head>
<body>
	<header class="aw-top-menu-wrap" th:include="fragments :: header"></header>
	<section class="aw-container-wrap">
		<div class="container">
			<div class="row">
				<div class="aw-content-wrap clearfix">
					<div class="aw-user-setting">
						<div class="tabbable">
							<ul class="nav nav-tabs aw-nav-tabs active">
								<li class="active">
									<a href="">修改密码</a>
								</li>
								<li>
									<a href="">隐私/提醒</a>
								</li>
								<li>
									<a href="/profile">基本资料</a>
								</li>

								<h2>
									<i class="icon icon-setting"></i>
									用户设置
								</h2>
							</ul>
						</div>

						<div class="tab-content clearfix">
							<div class="aw-mod">
								<form class="form-horizontal" method="post">
									<div class="mod-body">
										<div class="aw-mod aw-user-setting-bind">
											<div class="mod-head">
												<h3>修改密码</h3>
											</div>
											<div class="mod-body">
												<div class="form-group">
													<label class="control-label" for="input-password-old">当前密码</label>
													<div class="row">
														<div class="col-lg-4">
															<input type="password" name="oldPassword" class="form-control" />
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="control-label" for="input-password-new">新的密码</label>
													<div class="row">
														<div class="col-lg-4">
															<input type="password" name="newPassword" class="form-control" />
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="mod-footer clearfix">
										<input type="submit" class="btn btn-large btn-success pull-right" value="确认修改"/>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="aw-footer-wrap" th:include="fragments :: footer"></footer>
</body>
</html>
