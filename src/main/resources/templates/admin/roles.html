<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>权限管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />

<link rel="stylesheet" type="text/css" href="stylesheets/theme.css" />
<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />

<script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>

<!-- Demo page code -->

<style type="text/css">
#line-chart {
	height: 300px;
	width: 800px;
	margin: 0px auto;
	margin-top: 1em;
}

.brand {
	font-family: georgia, serif;
}

.brand .first {
	color: #ccc;
	font-style: italic;
}

.brand .second {
	color: #fff;
	font-weight: bold;
}
</style>
</head>
<body class="">

	<div class="navbar" th:include="admin/fragments :: header"></div>

	<div class="sidebar-nav" th:include="admin/fragments :: left"></div>

	<div class="content">

		<div class="header">

			<h1 class="page-title">权限管理</h1>
		</div>

		<ul class="breadcrumb">
			<li>
				<a href="">权限管理</a>
				<span class="divider">/</span>
			</li>
			<li>
				<a href="">角色权限变更</a>
				<span class="divider">/</span>
			</li>
		</ul>

		<div class="container-fluid">
			<div class="row-fluid">


				<div class="well">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#admin" data-toggle="tab">管理员</a>
						</li>
						<li>
							<a href="#user" data-toggle="tab">普通用户</a>
						</li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane active in" id="admin">
							<form th:action="@{/admin/permission}" method="post">
								<input type="hidden" name="roleId" value="2"/>
								<div th:each="permission:${admin}">
									<label class="remember-me">
									<input type="checkbox" th:checked="${permission.possess}" name="permissionIds" th:value="${permission.id}"/>
									<span th:text="${permission.name}"></span></label>
								</div>
								<hr/>
								<div>
									<input type="submit" class="btn btn-primary" value="保存"/>
								</div>
							</form>
						</div>
						<div class="tab-pane fade" id="user">
							<form th:action="@{/admin/permission}" method="post">
								<input type="hidden" name="roleId" value="3"/>
								<div th:each="permission:${user}">
									<label class="remember-me">
									<input type="checkbox" th:checked="${permission.possess}" name="permissionIds" th:value="${permission.id}"/>
									<span th:text="${permission.name}"></span></label>
								</div>
								<hr/>
								<div>
									<input type="submit" class="btn btn-primary" value="保存"/>
								</div>
							</form>
						</div>
					</div>
				</div>

				<footer th:include="admin/fragments :: footer">
				</footer>
			</div>
		</div>
	</div>



	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript">
		$("[rel=tooltip]").tooltip();
		$(function() {
			$('.demo-cancel-click').click(function() {
				return false;
			});
		});
	</script>

</body>


</html>
