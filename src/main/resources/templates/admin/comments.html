<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>主评论管理</title>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />

<link rel="stylesheet" type="text/css" href="stylesheets/theme.css" />
<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />

<script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>

<!-- Demo page code -->

<style type="text/css">
#line-chart {
	height: 300px;
	width: 800px;
	margin: 0px auto;
	margin-top: 1em;
}

.brand {
	font-family: georgia, serif;
}

.brand .first {
	color: #ccc;
	font-style: italic;
}

.brand .second {
	color: #fff;
	font-weight: bold;
}

.myactive {
	background-color: #ddd !important;
}
</style>

</head>

<body>

	<div class="navbar" th:include="admin/fragments :: header"></div>

	<div class="sidebar-nav" th:include="admin/fragments :: left"></div>


	<div class="content">

		<div class="header">

			<h1 class="page-title">主评论管理</h1>
		</div>

		<ul class="breadcrumb">
			<li>
				<a href="">评论管理</a>
				<span class="divider">/</span>
			</li>
			<li class="active">主评论管理</li>
		</ul>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="btn-toolbar">
					<button  class="btn mul-refuse">批量删除</button>
					<div class="btn-group"></div>
				</div>
				<div class="well">
					<table class="table">
						<thead>
							<tr class="row">
								<th width="5%"><input type="checkbox" id="all-rev" /></th>
								<th width="50%">评论内容</th>
								<th width="10%">作者</th>
								<th width="25%">发表时间</th>
								<th width="10%">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="comment :${comments}" class="row">
								<td><input type="checkbox" name="id" th:value="${comment.id}" /></td>
								<td><a th:text="${comment.content}">544546</a></td>
								<td><a th:text="${comment.author.name}">作者名称</a></td>
								<td th:text="${#dates.format(comment.publishTime,'yyyy-MM-dd HH:mm:ss')}"></td>
								<td>
								<input type="button" class="btn btn-danger refuse" value="删除" /></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="pagination">
					<ul th:with="url = ${'/admin/comments?' + (null != content ? 'content=' + content : '') + (null != content ? '&amp;' : '') + 'currentpage='}">

						<li th:if="${page > 1}">
							<a th:href="@{${url + (page - 1)}}">上一页</a>
						</li>
						<li th:if="${page >= 5 and 3 > (total - page) and 4 > ((total - page) + 3)}">
							<a th:href="@{${url + (page - 4)}}" th:text="${page - 4}">1</a>
						</li>
						<li th:if="${page >= 4 and 2 > (total - page)}">
							<a th:href="@{${url + (page - 3)}}" th:text="${page - 3}">1</a>
						</li>
						<li th:if="${page >= 3}">
							<a th:href="@{${url + (page - 2)}}" th:text="${page - 2}">1</a>
						</li>
						<li th:if="${page >= 2}">
							<a th:href="@{${url + (page - 1)}}" th:text="${page - 1}">2</a>
						</li>
						<li>
							<a class="myactive" th:href="@{${url + page}}" th:text="${page}">3</a>
						</li>
						<li th:if="${total - page >= 1}">
							<a th:href="@{${url + (page + 1)}}" th:text="${page + 1}">4</a>
						</li>
						<li th:if="${total - page >= 2}">
							<a th:href="@{${url + (page + 2)}}" th:text="${page + 2}">4</a>
						</li>
						<li th:if="${total - page >= 3 and 2 >= page}">
							<a th:href="@{${url + (page + 3)}}" th:text="${page + 3}">4</a>
						</li>
						<li th:if="${total - page >= 4 and page == 1}">
							<a th:href="@{${url + (page + 4)}}" th:text="${page + 4}">4</a>
						</li>

						<li th:if="${total - page >= 1}">
							<a th:href="@{${url + (page + 1)}}">下一页</a>
						</li>
					</ul>
				</div>

				<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h3 id="myModalLabel">Delete Confirmation</h3>
					</div>
					<div class="modal-body">
						<p class="error-text">
							<i class="icon-warning-sign modal-icon"></i>
							Are you sure you want to delete the user?
						</p>
					</div>
					<div class="modal-footer">
						<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
						<button class="btn btn-danger" data-dismiss="modal">Delete</button>
					</div>
				</div>

				<footer th:include="admin/fragments :: footer">
					
				</footer>

			</div>
		</div>
	</div>

	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript">
		//1.删除按钮单击事件
		$("input.refuse").click(function() {
			var commentIds = new Array();
			commentIds[0] = $(this).parent().parent().find('input:checkbox').val();
			deleteComments(commentIds, 2);
		});
		//2.批量删除按钮单击事件
		$("button.mul-refuse").click(function() {
			var commentIds = new Array();
			$('input:checkbox[name=id]:checked').each(function(i) {
				var id = $(this).val();
				commentIds[i] = id;
			});
			deleteComments(commentIds, 2);
		});
		//3.全反选复选框单击事件
		$("#all-rev").click(function() {
			$(":checkbox").each(function(index, element) {
				if (index > 0)
					$(this).prop("checked", !$(this).prop("checked"));
			});
		});
		//4.删除评论
		var deleteComments = function(commentIds, status) {
			$.ajax({
				type : "post",
				url : "/admin/comments",
				async : true,
				dataType : 'json',//返回的数据信息格式
				data : {
					'commentIds[]' : commentIds
				},
				success : function(data) {
					console.log("success");
					console.log(data);
					if (data['status'] == 'success'){
						location.reload();
					} else {
						alert("操作失败");
					}
				},
				complete: function(){
					console.log("updateArticles调用完成");
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					console.log("error");
					console.log(XMLHttpRequest.status);
					console.log(XMLHttpRequest.readyState);
					console.log(textStatus);
				}
			});
		}
	</script>

</body>
</html>
