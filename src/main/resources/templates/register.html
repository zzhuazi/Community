<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/login_style.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<!-- Start Sign In Form -->
				<form action="register" method="post" class="fh5co-form animate-box">
					<h2>注 册</h2>
					<div class="form-group">
						<div class="alert alert-success">错误提示！</div>
					</div>
					<div class="form-group">
						<label for="name" class="sr-only">用 户 名</label> <input type="text" name="name" class="form-control" placeholder="用户名" />
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">邮 箱</label> <input type="email" name="email" class="form-control" id="email" placeholder="邮箱" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">密 码</label> <input type="password" name="password" class="form-control" placeholder="密码" />
					</div>
					<div class="form-group">
						<label for="re-password" class="sr-only">确 认 密 码</label> <input type="password" class="form-control" placeholder="确认密码"  />
					</div>
					<div class="form-group">
						<label for="remember"><input type="checkbox" id="remember" /> 记 住 我 </label>
					</div>
					<div class="form-group">
						<p>
							已有账号? <a href="login">登录</a>
						</p>
					</div>
					<div class="form-group">
						<input type="submit" value="注册" class="btn btn-primary" />
					</div>
				</form>
			</div>
		</div>
		<div class="row" style="padding-top: 60px; clear: both;">
			<div class="col-md-12 text-center">
				<p>
					<small>&copy; All Rights Reserved. </small>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
