<!-- 头部 -->
<div th:fragment="header">
	<div class="container">
		<!-- logo -->
		<div class="aw-logo hidden-xs">
			<a href="index.html"></a>
		</div>
		<!-- end logo -->
		<!-- 搜索框 -->
		<div class="aw-search-box  hidden-xs hidden-sm">
			<form class="navbar-search" action="" id="global_search_form" method="post">
				<input class="form-control search-query" type="text" placeholder="搜索问题、话题或人" autocomplete="off" name="q" id="aw-search-query" />
				<span title="搜索" id="global_search_btns">
					<i class="icon icon-search"></i>
				</span>
			</form>
		</div>
		<!-- end 搜索框 -->

		<!-- 导航 -->
		<div class="aw-top-nav navbar">
			<div class="navbar-header">
				<button class="navbar-toggle pull-left">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="/sections" class="active">
							<i class="icon icon-list"></i>
							版块广场
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<!-- end 导航 -->
		<!-- 用户栏 -->
		<div class="aw-user-nav" th:if="${null == session.user}">
			<!-- 登陆&注册栏 -->
			<a class="login btn btn-normal btn-primary" th:href="@{/login}">登录</a>
			<a class="register btn btn-normal btn-success" th:href="@{/register}">注册</a>
			<!-- end 登陆&注册栏 -->
		</div>
		<div class="aw-user-nav" th:if="${null != session.user}">
			<!-- 登陆&注册栏 -->
			<a th:href="@{${'/homepage?userId=' + session.user.id}}" class="aw-user-nav-dropdown">
				<img th:src="@{${session.user.avatar}}" />
			</a>
			<div class="aw-dropdown dropdown-list pull-right">
				<ul class="aw-dropdown-list">
					<li>
						<a href="chats">
							<i class="icon icon-inbox"></i>
							私信
							<span class="badge badge-important" th:if="${session.messages > 0}" th:text="${session.messages}">0</span>
						</a>
					</li>
					<li>
						<a href="/notifications">
							<i class="icon icon-inbox"></i>
							通知
							<span class="badge badge-important" th:if="${session.notifications > 0}" th:text="${session.notifications}">0</span>
						</a>
					</li>
					<li class="hidden-xs">
						<a th:href="@{/profile}">
							<i class="icon icon-setting"></i>
							设置
						</a>
					</li>
					<li>
						<a th:href="@{/logout}">
							<i class="icon icon-logout"></i>
							退出
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="aw-publish-btn" th:if="${null != session.user}">
			<a id="header_publish" href="/publishArticle" class="btn-primary">
				<i class="icon icon-ask"></i>
				发起
			</a>

		</div>

	</div>
</div>
<!-- 底部 -->
<div th:fragment="footer">
	<div class="aw-footer">
		Copyright © 2017
		<span class="hidden-xs"> 东莞理工学院, All Rights Reserved</span>
		<span class="hidden-xs">
			Powered By
			<a href="" target="blank">闲明苑社区 </a>
		</span>
	</div>
</div>
