<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/login_style.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form action="login" method="post" class="fh5co-form animate-box" >
					<h2>门户登录</h2>
					<input type="hidden" name="url" th:value="${url}" />
					<div class="form-group" th:if="${null != error}" >
						<div class="alert alert-success" >错误提示！</div>
					</div>
					<div class="form-group">
						<label for="email" class="sr-only">邮箱</label> <input type="text" name="email" class="form-control"  placeholder="邮箱" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">密码</label> <input type="password" name="password" class="form-control" id="password" placeholder="密码"  />
					</div>
					<div class="form-group">
						<label for="remember"><input type="checkbox" id="remember" /> 记 住 我</label>
					</div>
					<div class="form-group">
						<p>
							还 没 有 账 号? <a href="register"> 注 册 </a> | <a href="forgot">忘记密码?</a>
						</p>
					</div>
					<div class="form-group">
						<input type="submit" value="登   录" class="btn btn-primary" />
					</div>
				</form>
			</div>
		</div>
		<div class="row" style="padding-top: 60px; clear: both;">
			<div class="col-md-12 text-center">
				<p>
					<small>&copy; All Rights Reserved. </small>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
